{% extends "cadmin/base.html" %}

{% block content %}
<div class="container">

    <div class="row justify-content-md-end">
            <button type="button" class="button">
               <a href="{% url 'psy-user-profile-create'%}">Add Psychologist</a>
            </button>
    </div>
    <div class="card">
        <div class="card-header">
            Psychologists list
        </div>
        {% for psy in psychologists %}
            <a href="{% url 'psy-user-profile-update' psy.id %}"><p>{{ psy.username }}</p></a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
