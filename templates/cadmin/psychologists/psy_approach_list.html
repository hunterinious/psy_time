{% extends "cadmin/index.html" %}

{% block content %}
<div class="container">

    <div class="row justify-content-md-end">
            <button type="button" class="button">
                <a href="{% url 'psy-approach-create'%}">Add Approach</a>
            </button>
    </div>
    <div class="card">
        <div class="card-header">
            Approaches list
        </div>
        {% for a in approaches %}
            <div class="d-flex flex-row bd-highlight mb-1">
                  <p>{{ a.name }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
