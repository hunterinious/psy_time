{% load crispy_forms_tags %}


<form method="post" action="{% url 'psy-status-delete-dynamic' instance.id %}" class="statuses-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Delete the status</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Do you want to delete the status "{{ instance.name }}?"
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Delete status</button>
  </div>
</form>
