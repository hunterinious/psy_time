{% extends "cadmin/index.html" %}

{% block content %}
<div class="container">

    <div class="row justify-content-md-end">
            <button type="button" class="button">
               <a href="{% url 'country-create'%}">Add Country</a>
            </button>
    </div>
    <div class="card">
        <div class="card-header">
            Countries list
        </div>
        {% for c in countries %}
            <div class="d-flex flex-row bd-highlight mb-1">
                <p>{{ c.name }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
