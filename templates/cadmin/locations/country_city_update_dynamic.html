{% load crispy_forms_tags %}

<form method="post" action="{% url 'country-city-update-dynamic' city_form.instance.pk %}" class="city-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update the location</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div>
        {{ country_form|crispy }}
      </div>

      <div>
        {{ city_form|crispy }}
      </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

{% include 'cadmin/modal_partial.html' %}
<div id="modal-choice" get-url="{% url 'modal-choice' %}" style="display: none;">
</div>
