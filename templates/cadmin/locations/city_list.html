{% extends "cadmin/index.html" %}

{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
        {{ block.super }}
        {% breadcrumb "Cities" "city-list" %}
{% endblock %}

{% block content %}
<div class="container">

    {% render_breadcrumbs %}

    <div class="row justify-content-md-end">
            <button type="button" class="button">
               <a href="{% url 'city-create'%}">Add city</a>
            </button>
    </div>
    <div class="card">
        <div class="card-header">
            Cities list
        </div>
        <div class="card-body">
            {% for c in cities %}
                <div class="d-flex flex-row bd-highlight mb-1">
                    <p>{{ c.name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
