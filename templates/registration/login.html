{% extends "cadmin/base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="post">{% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Login" />
        </form>
    </div>
</div>

{% endblock content %}
